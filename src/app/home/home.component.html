<div class="container">
  <div class="title">
    <h3 class="text">Eigen Project</h3>
  </div>
  <div class="title">
    <span>Select Files to find words</span>
  </div>

  <div class="box">
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }"
        >
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>

    <label class="btn btn-default">

      <input style="display: none" type="file" multiple (change)="selectFiles($event)" />
      <span class="btn btn-primary">Choose Files</span>
    </label>
    <div>
      <strong>Selected Files</strong>
      <div *ngFor="let file of selectedFiles">
        {{file.name}}
      </div>
    </div>
  </div>


  <div class="submitBtn">
    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
      Submit
    </button>
  </div>

  <div *ngIf="data.length > 0"><strong>Ordered from highest to lowest tf-idf score</strong></div>

  <div class="words" *ngFor="let item of data">
    <div>Word: <strong style = "text-transform:capitalize;">{{item.word}}</strong></div>
    <div>Docs: {{item.docs}}</div>
    <div>Sentences:</div>
    <div class="sentence" *ngFor="let sentence of item.sentences">
      <span>{{sentence}}</span>
      <br>
    </div>
    <hr>
  </div>
</div>
